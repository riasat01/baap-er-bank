<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-gradient-to-r from-cyan-500 to-blue-500 w-1/2 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <input class="w-full block mb-2 p-3" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-full block mb-2 p-3" type="password" name="" id="user-password" placeholder="Your Password">
            <input id="btn-submit" class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white font-medium px-8 py-3 text-whiter hover:from-purple-500 hover:to-pink-500" type="submit" value="Submit">
        </section>
    </main>
</body>

</html>
